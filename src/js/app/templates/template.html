<div>
    <p>{{step.copy}}</p>
    <button class="button button--secondary" on-click="step:-1"{{#stepNo == 0}} disabled{{/stepNo}}>
        <img class="arrow-left" src="assets/imgs/arrow-left-black.svg" /> Prev
    </button>
    <button class="button button--primary" on-click="step:1"{{#stepNo == steps.length - 1}} disabled{{/stepNo}}>
        Next <img class="arrow-right" src="assets/imgs/arrow-right-white.svg" />
    </button>
</div>

<div class="main{{#step.collapsed}} is-collapsed{{/step.collapsed}}">
    {{#info}}
        <div class="info" style="left: {{x}}px; top: {{y}}px">
            <h3>{{year}}, aged {{age}}</h3>
            <ul>
                {{#films}}
                    <li class="info__film">
                        {{#oscar}}<img src="assets/imgs/oscar.png" class="info__film__oscar" /> {{oscar}} -{{/oscar}}
                        {{name}} - {{rating}}
                    </li>
                {{/films}}
            </ul>
        </div>
    {{/info}}

    {{#directors:directorNo}}
        <div class="director{{#hide}} is-hidden{{/hide}}">
            <span class="director__life{{#dead}} director__life--dead{{/dead}}"
                 style="margin-left: {{directorX(this)}}px; width: {{yearX(age + 1)}}px">
                 <span class="director__life__name">{{name}}</span>
                <span class="director__life__spacer"></span>
                {{#year:yearNo}}
                    <span on-mouseover="hoverOver" on-mouseout="hoverOut"
                         class="director__life__year{{#oscar}} director__life__year--oscar{{/oscar}}"
                         style="height: {{rating}}%; margin-left: {{yearX(gap)}}px">
                    </span>
                {{/year}}
            </span>
        </div>
    {{/directors}}
</div>
